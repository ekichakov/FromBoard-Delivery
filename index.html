<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formular.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Доставка вещей из-за рубежа</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <ul class="header-top__list list-unstyled d-sm-flex justify-content-between d-none">
        <li class="header-top__item">
          <div class="d-flex align-items-center">
            <img src="./img/logo.png" alt="Logo" class="header__logo-image mr-1">
            <p class="header__logo-text">FromBoard Delivery</p>
          </div>
        </li>
        <li class="header-top__item d-flex">
          <div class="d-flex flex-column justify-content-between align-items-end mr-2">
            <p class="header__text">Доставляем товары из заграницы в Россию</p>
            <p class="header__text">Стоимость от 550 рублей за заказ</p>
            <p class="header__text">1 $ = 93 ₽ | 1 € = 99 ₽ | 1 ¥ = 13 ₽</p>
          </div>
          <div class="header__vertical-line mr-2"></div>
          <div class="d-flex flex-column align-items-start">
            <p class="header__phone-number">+7 (800) 123 45-67</p>
            <p class="header__phone-text">Звонки по России бесплатны</p>
          </div>
        </li>
      </ul>
      <div class="header__nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="header__nav_mobile">
            <div class="">
              <a class="navbar-brand navbar-brand_mobile d-sm-none" href="#">
                <div class="d-flex align-items-center">
                  <img src="./img/logo.png" alt="Logo" class="header__logo-image_mobile mr-1">
                  <p class="header__logo-text_mobile">FromBoard Delivery</p>
                </div>
              </a>
            </div>
            <div class="d-sm-none header__nav_mobile-right">
              <!-- <p class="header__phone-number_mobile">+7 (800) 123 45-67</p> -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Калькулятор <span class="sr-only">(текущая)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">О нас</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Гарантии</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Отзывы</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>



  </div>




    <script src="./js/main.js"></script>
     <!-- Бутстрап4.6 -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
     integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
     crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
     integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
     crossorigin="anonymous"></script>
</body>
</html>
